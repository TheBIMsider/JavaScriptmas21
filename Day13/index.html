<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Christmas Dinner Calculator</title>
    </head>
    <body>
        <h1>Christmas Dinner Calculator</h1>
        <p class="result" id="result">Your Ideal Christmas Dinner is <span id="food">...</span></p>
        <form>
            <label for="name">How many guests are coming?</label>
            <input type="number" id="num-input" name="guests">
            <div class="veggie">
                <input type="checkbox" id="vegetarian-input" name="vegetarian" checked>
                <label for="name">Vegetarian?</label>
            </div>
            <button id="btn" type="button">Calculate Dinner Choice</button>
            <button id="altBtn" type="button">Alternate Dinner Choice</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
