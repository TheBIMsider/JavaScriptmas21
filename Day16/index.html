<!DOCTYPE html>
<html lang="en">

    <body>

        <div class="movie-display">

        <form>
            <select id="age-selector">
                <option value="R">13+ (PG-13, R)</option>
                <option value="PG">0 - 12 (G, PG)</option>

            <select id="genre-selector">

                <option value="Classic">Classic</option>
            </select>
            <button id="btn" type="button">Select Movie</button>
        </form>
        <script src="index.js"></script>
